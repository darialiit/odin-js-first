<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--  <script src="javascript.js"></script> -->

<div class="header"> 
    <h1>Rock Paper Scissors</h1> 
</div>

<div class="container">
    <div class="status">
        <div id="status-update">
            <h3>statusUpdate</h3>
        </div>
        <div class="icons">
            <div id="player-choice">
                Player Choice ICON
            </div>
            <div id="computer-choice">
                Computer choice ICON
            </div>
        </div>
        <div class="score">
            <div id="player-score">
                Player Score: 
            </div>
            <div id="computer-score">
                Computer Score: 
            </div>
        </div>
        
    </div>
    <div class="choice-icons">
        <div class="column">
            <img src="rockw.png" alt="rock">
            Rock
        </div>
        <div class="column">
            <img src="paperw.png" alt="paper">
            Paper
        </div>
        <div class="column">
            <img src="scissorsw.png" alt="scissors">
            Scissors
        </div>
    </div>
</div>

<div class="footer">
Designed by <a href="https://github.com/darialiit">@darialiit</a>
</div>


    
</body>
</html>
